<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HealthPredictor</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="background">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

    <div class="login-container">
        <div class="glass-card">
            <a href="index.html" class="close-btn" title="Back to Home">‚úï</a>
            <div class="header">
                <h1 class="title">Create Account</h1>
                <p class="subtitle">Join HealthPredictor Today</p>
            </div>

            <form class="login-form" id="signupForm">
                <div class="form-group">
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="fullname" 
                            placeholder="Full Name"
                            required
                            class="form-input"
                        >
                        <span class="input-icon">üë§</span>
                        <div class="input-line"></div>
                    </div>
                    <span class="error-message" id="fullnameError"></span>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <input 
                            type="email" 
                            id="email" 
                            placeholder="Email Address"
                            required
                            class="form-input"
                        >
                        <span class="input-icon">üìß</span>
                        <div class="input-line"></div>
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Password"
                            required
                            class="form-input"
                        >
                        <img class="input-icon toggle-password" onclick="togglePassword()" src="https://img.icons8.com/?size=100&id=0ciqibcg6iLl&format=png&color=000000" alt="Show/Hide Password" style="cursor: pointer; width: 20px; height: 20px;">
                        <div class="input-line"></div>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            placeholder="Confirm Password"
                            required
                            class="form-input"
                        >
                        <img class="input-icon toggle-confirm-password" onclick="toggleConfirmPassword()" src="https://img.icons8.com/?size=100&id=0ciqibcg6iLl&format=png&color=000000" alt="Show/Hide Password" style="cursor: pointer; width: 20px; height: 20px;">
                        <div class="input-line"></div>
                    </div>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <div class="terms-check">
                    <label class="remember-me">
                        <input type="checkbox" class="checkbox" id="termsCheckbox" required>
                        <span>I agree to the <a href="#" style="color: rgba(255,255,255,0.8); text-decoration: underline;">Terms & Conditions</a></span>
                    </label>
                    <span class="error-message" id="termsError"></span>
                </div>

                <button type="submit" class="btn-login">
                    <span class="btn-text">Create Account</span>
                    <div class="loader"></div>
                </button>
            </form>

            <div class="divider">
                <span>Or sign up with</span>
            </div>

            <div class="social-login">
                <button class="social-btn google">
                    <span>Google</span>
                </button>
                <button class="social-btn github">
                    <span>GitHub</span>
                </button>
            </div>

            <div class="signup-link">
                Already have an account? <a href="login.html">Sign In</a>
            </div>
        </div>

        <div class="info-box">
            <div class="info-item">
                <span class="info-icon">‚öïÔ∏è</span>
                <p>Accurate Health Analysis</p>
            </div>
            <div class="info-item">
                <span class="info-icon">üîí</span>
                <p>Secure & Private</p>
            </div>
            <div class="info-item">
                <span class="info-icon">‚ö°</span>
                <p>Instant Results</p>
            </div>
        </div>
    </div>

    <script src="js/signup.js"></script>
</body>
</html>
